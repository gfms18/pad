<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="senha.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Andada+Pro&family=Yeseva+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

	<title>Alteração de senha</title>
</head>

<body>

	<nav class="navbar navbar-light bg-light" style="background-color:#2C2C2C  !important; height: 75px !important;">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img src="GrupoVia1 (1).jpg" alt="" style="margin: 0; height: 60px; padding-bottom: 10px !important;"
					width="60" class="d-inline-block align-text-top">
			</a>
		</div>
	</nav>

	<div class="container">
		<div class="row">

			<div class="col-2">
			</div>

			<div class="col-8">

				<div class="capsula">
					<form action="/interno/salvarSenha" method="POST">
						<div style="color:red" th:text="${mensagem}"></div>
						<h2 class="title"> <strong>Alteração de senha:</strong></h2>

						<div class="form-floating">
							<input type="password" name="senha" class="form-control" id="floatingPassword" placeholder="Password">
							<label for="floatingPassword">Senha atual</label>
						</div>

						<div class="form-floating">
							<input type="password" name="senhaNova" class="form-control" id="floatingPassword" placeholder="Password">
							<label for="floatingPassword">Nova senha</label>
						</div>

						<div class="form-floating">
							<input type="password" name="confsenha" class="form-control" id="floatingPassword" placeholder="Password">
							<label for="floatingPassword">Confirme a senha</label>
						</div>

						<div style="text-align: center; margin-top: 20px;">
							<button style="width: 100%;" type="submit"  class="btn btn-dark">Alterar</button>
						</div>
					</form>
				</div>



			</div>

			<div class="col-2">
			</div>

		</div>

	</div>



</body>

</html>
