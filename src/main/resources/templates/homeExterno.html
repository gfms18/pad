<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página inicial</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-light bg-light"
		style="background-color:#2C2C2C  !important; height: 75px !important; margin-bottom: 30px;">
		<div class="container-fluid">
			<a class="navbar-brand" href="padcentral.html">
				<img src="https://lh3.googleusercontent.com/pw/AM-JKLVHBuwcaN5Enimiu-okWrFgdve5aL5c_DUTY21n4QN8FJY1KdKwNVe94XY-4ZqK3-gNCs95ndeDao_JGr0K1JDxA3HjHoqG0tXl2hZqpCUg_XYPaDcwaJ9zjQr6o5So5M4RUUnegRSRQPk_t6pleKa2aA=s866-no"
					alt="" style="margin: 0; height: 60px; padding-bottom: 10px !important;" width="60"
					class="d-inline-block align-text-top">
			</a>
			<a href="/sair">Sair</a>
		</div>
	</nav>



	<a href="/externo/criarDocumentacao" class="btn btn-success"><i class="bi bi-plus-circle-dotted"></i> Criar
		documentacao
	</a>
	<table class="table" style="border-radius: 10px;">
		<h1>documentos cadastrados</h1>

		<thead class="table-dark" style="border-radius: 10px;">
			<tr style="text-align: center;">
				<th scope="col">Mês</th>
				<th scope="col">Ano</th>
				<th scope="col">Status</th>
				<th scope="col">Ultima alteração</th>
				<th scope="col">Observações</th>
				<th scope="col">Adicionar arquivos</th>
				<th scope="col">Editar</th>
				<th scope="col">Apagar</th>

			</tr>
		</thead>
		<tbody style="text-align: center;">
			<tr th:each="docs : ${listaDocumentos}">
				<td th:text="${docs.mes}" style="font-size: 11px;"></td>
				<td th:text="${docs.ano}" style="font-size: 11px;"></td>
				<td th:text="${docs.status}" style="font-size: 11px;"></td>
				<td th:text="${docs.ultimaAlteracao}" style="font-size: 11px;"></td>
				<td><a class="btn btn-dark" th:href="|/externo/situacaoDocumento/?id=${docs.id}|"><i
							class="bi bi-eye"></i>
						Observações</a></td>
				<td><a class="btn btn-success" th:href="|/externo/adicionarArquivo/?id=${docs.id}|"><i
							class="bi bi-file-earmark-plus"></i> Adicionar Arquivos</a></td>
				<td><a class="btn btn-secondary" th:href="|/externo/editarDocumento/?id=${docs.id}|"><i
							class="bi bi-pencil"></i> Editar</a></td>
				<td><a class="btn btn-danger" th:href="|/externo/apagarDocumentacao/${docs.id}|"><i class="bi bi-trash"></i>
						Apagar</a></td>

			</tr>
		</tbody>
	</table>


</body>

</html>
