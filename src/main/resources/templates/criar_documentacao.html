<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Enviar documentacao</title>
	<link rel="stylesheet" href="">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<nav class="navbar navbar-light bg-light"
		style="background-color:#2C2C2C  !important; height: 75px !important; margin-bottom: 30px;">
		<div class="container-fluid">
			<a class="navbar-brand" href="padcentral.html">
				<img src="https://lh3.googleusercontent.com/pw/AM-JKLVHBuwcaN5Enimiu-okWrFgdve5aL5c_DUTY21n4QN8FJY1KdKwNVe94XY-4ZqK3-gNCs95ndeDao_JGr0K1JDxA3HjHoqG0tXl2hZqpCUg_XYPaDcwaJ9zjQr6o5So5M4RUUnegRSRQPk_t6pleKa2aA=s866-no"
					alt="" style="margin: 0; height: 60px; padding-bottom: 10px !important;" width="60"
					class="d-inline-block align-text-top">
			</a>
		</div>
	</nav>

	<div>
		<form action="/externo/criarDocumentacao" method="post" style="width: 50%; margin-left: 20px">
			<div>
				<h1>Criar Documentação</h1>
			</div>
			<label for="exampleFormControlInput1" class="form-label">Mês</label>
			<select name="mes" class="form-select form-select-sm" aria-label=".form-select-sm example">
				<option value="Janeiro">Janeiro</option>
				<option value="Fevereiro">Fevereiro</option>
				<option value="Março">Março</option>
				<option value="Abril">Abril</option>
				<option value="Maio">Maio</option>
				<option value="Junho">Junho</option>
				<option value="Julho">Julho</option>
				<option value="Agosto">Agosto</option>
				<option value="Setembro">Setembro</option>
				<option value="Outubro">Outubro</option>
				<option value="Novembro">Novembro</option>
				<option value="Dezembro">Dezembro</option>
			</select>

			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Ano</label>
				<input type="text" name="ano" data-ls-module="charCounter" maxlength="4" class="form-control"
					id="exampleFormControlInput1" placeholder="Ano da documentação">
			</div>

			<button type="submit" class="btn btn-success">Criar documentação</button>
		</form>


	</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>

</html>
